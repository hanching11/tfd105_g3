<div class="row">
  <!-- 每個Single Product -->
    <!-- <div v-for="(item,index) in forsale" class="col-md-6 col-lg-4 col-xl-4" data-aos="fade-up" data-aos-duration="1000"> -->
        <div v-for="product in productList.filter(e => e.artist_for_value == selected)"   class="col-md-6 col-lg-4 col-xl-4" data-aos="fade-up" data-aos-duration="3000">
            <div id="product-1" class="single-product">
                    <div class="part-1">
                        <img :src="product.product_img" alt="#">
                    </div>
                    <div class="part-2">
                            
                        <a :href="`./product_info.html?id=${product.product_id}`" target="_blank" class=".btn_click" data-selectedid="01">
                                <h3 class="product-title">
                                    {{product.product_name}}
                                </h3>
                            </a>
                            <h4 class="product-price">${{product.product_price | currency}}</h4>
                            <button class="buy-now"
                                    @click="addToCart(product.product_id)">
                                    <p><i class="fa-solid fa-bag-shopping"></i>
                                            Buy now</p>
                            </button>
                            
                    </div>
            </div>
    </div>
</div>
