
<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('./layout/head.html')
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <title>光緣畫廊 | KUANG YUAN</title>
    </head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./img/logo_icon.png" alt="logo" >
            </div>
            <div class="con_h6">
                <h6>登出</h6>
            </div>
        </div>
        <section class="sideLeft">
            <div class="content_left">
                <h6 class="wd-bord">後臺管理</h6>
                <aside class="side_left">
                    <ul>
                        <ol>
                            <a href="#">會員管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_order.html">訂單管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_product.html">商品管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_item_exhibits.html">展品管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_discount.html">折扣碼管理</a>
                        </ol>
                    </ul>
                </aside>
            </div>
            <div class="sideRight">
                <div class="channel ju_between">
                    <div class="fs-6">
                        <h6>會員管理</h6>
                    </div>   
                    <ul class="list_co btn-group" role="group">
                        <li>
                            <button type="button" class="btn btn-danger">停權</button>
                        </li>
                    </ul>
                </div>
                <div class="table_product">
                    <table class="table  align-middle table-striped">
                        <thead>
                            <tr class="table_color">
                                <th scope="col">#</th>
                                <th scope="col">會員編號</th>
                                <th scope="col">帳號/E-mail</th>
                                <th scope="col">姓名</th>
                                <th scope="col">生日</th>
                                <th scope="col">電話號碼</th>
                                <th scope="col">狀態</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        </label>
                                    </div>
                                    <td>1</td>
                                    <td>abd345</td>
                                    <td>羅伊軍</td>
                                    <td>1666/1/1</td>
                                    <td>0911009988</td>
                                    <td>一般</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                            編輯與查看
                                        </button>
                                    </td>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>                 
        </section>
        </div>      
    </section>
        <!-- 新增商品視窗 -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="newModal" tabindex="-1" aria-labelledby="newModal" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">新增商品</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="product_newName">商品名稱</label>
                            <input type="text" id="product_newName" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="product_newArtist">產品作家</label>
                            <input type="text" id="product_newArtist" name="name" class="form-control">
                            <label for="product_newCount">數量</label>
                            <input type="text" id="product_newCount" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="product_newPrice">價格</label>
                            <input type="text" id="product_newPrice" name="name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="illustrate">產品說明</label>
                            <input name="illustrate" type="text" class="form-control">
                        </div>
                      </form>
                      <form runat="server">
                        <input accept="image/*" type='file' id="imgInp" multiple="multiple" />
                        <img id="blah" src="#" alt="your image" />
                    </form>
                        
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">完成</button>
                </div>
            </div>
        </div>
        </section>
        <!-- 編輯與查看視窗 -->
        <section>  
            <!-- Modal -->
            <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="exampleModalLabel">會員編輯</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }
    </script>
</body>
</html>
