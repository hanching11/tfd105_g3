
<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('./layout/head.html')
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <title>光緣畫廊 | KUANG YUAN</title>
    </head>
<body>
    <div class="wrapper_melon">
        <div class="header_potter">
            <div class="logo">
                <img src="./img/logo_icon.png" alt="logo" >
            </div>
            <div class="con_h6">
                <h6>登出</h6>
            </div>
        </div>
        <section class="sideLeft">
            <div class="content_left">
                <h6 class="wd-bord">後臺管理</h6>
                <aside class="side_left">
                    <ul>
                        <ol>
                            <a href="../dist/b_member.html">會員管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_order.html">訂單管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_product.html">商品管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_item_exhibits.html">展品管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_discount.html">折扣碼管理</a>
                        </ol>
                    </ul>
                </aside>
            </div>
            <div class="sideRight">
                <div class="channel">
                    <div class="fs-6">
                        <h6>展品管理</h6>
                    </div>   
                    <ul class="list_co btn-group" role="group">
                        <li>
                            <button type="button" class="btn btn-primary">上架</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">下架</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#item_newBackdrop">新增</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">刪除</button>
                        </li>
                    </ul>
                </div>
                <div class="table_product">
                    <table class="table align-middle table-striped table-hover">
                        <thead>
                            <tr class="table_color">
                                <th scope="col">#</th>
                                <th scope="col">封面</th>
                                <th scope="col">展品編號</th>
                                <th scope="col">展品名稱</th>
                                <th scope="col">展品作家</th>
                                <th scope="col">上架狀態</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        </label>
                                    </div>
                                    <td class="align-middle">
                                        <div class="table_img_block">
                                            <img src="../src/img/exhibition/f1-1-1.png" alt="paint">
                                        </div>
                                    </td>
                                    <td>1</td>
                                    <td>Van</td>
                                    <td>aaaa</td>
                                    <td>一般</td>
                                    <td>
                                        <button type="button" class="btn btn-primary pa_d" data-bs-toggle="modal" data-bs-target="#item_editBackdrop">
                                            編輯
                                        </button>
                                    </td>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>                 
        </section>
        </div>      
    </section>
        <!-- 新增展品視窗 -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="item_newBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">新增展品</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <!-- 新增展品編號 -->
                        <div class="form-group">
                            <label for="item_newNumber"></label>
                            <input type="text" id="item_newNumber" name="item[new_item_number]" class="form-control" placeholder="展品編號">
                        </div>
                        <!-- 新增展品名稱 -->
                        <div class="form-group">
                            <label for="item_newName"></label>
                            <input type="text" id="item_newName" name="item[new_item_name]" class="form-control" placeholder="展品名稱">
                        </div>
                        <!-- 新增展品作家 -->
                        <div class="form-group">
                            <label for="item_newAatist"></label>
                            <input type="text" id="item_newArtist" name="item[new_item_artist]" class="form-control" placeholder="展品作家">
                        </div>
                        <!-- 新增展品描述 -->
                        <div class="form-group">
                            <label for="item_newDescribe"></label>
                            <textarea id="item_newDescribe" rows="3" cols="40" name="item[new_item_describe]" placeholder="展品描述"></textarea>
                        </div>
                        <!-- 新增展品檔案上傳 -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <h6>此產品是否直接上架</h6>
                            </label>
                            <div class="form-group">
                                <input type="file" id="item_upLoad" name="item[new_item_photo]" accept="image/*" class="form-control" multiple="multiple">
                                <input type="submit" value="上傳">
                            </div>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary">儲存</button>
                  </div>
                </div>
              </div>
            </div>
        </section>
        <!-- -----------------------------------------------
                編輯展品
        ----------------------------------------------- -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="item_editBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">展品編輯</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form>
                        <!-- 編輯展品編號 -->
                        <div class="form-group">
                            <label for="item_editNumber"></label>
                            <input type="text" id="item_editNumber" name="item[edit_item_number]" class="form-control" placeholder="展品編號">
                        </div>
                        <!-- 編輯展品名稱 -->
                        <div class="form-group">
                            <label for="item_editName"></label>
                            <input type="text" id="item_editName" name="item[edit_item_name]" class="form-control" placeholder="展品名稱">
                        </div>
                        <!-- 編輯展品作者 -->
                        <div class="form-group">
                            <label for="item_editArtist"></label>
                            <input type="text" id="item_editArtist" name="item[edit_item_artist]" class="form-control" placeholder="展品作家">
                        </div>
                        <!-- 編輯展品描述 -->
                        <div class="form-group">
                            <label for="item_editDescribe"></label>
                            <textarea id="item_editDescribe" rows="3" cols="40" name="item[edit_item_describe]" placeholder="展品描述"></textarea>
                        </div>
                        <!-- 編輯展品檔案 -->
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                <h6>此產品是否直接上架</h6>
                            </label>
                            <div class="form-group">
                                <input type="file" id="item_upLoad" name="item[edit_item_photo]" accept="image/*" class="form-control" multiple="multiple">
                                <input type="submit" value="上傳">
                            </div>
                        </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary">儲存</button>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script></script>
</body>
</html>
