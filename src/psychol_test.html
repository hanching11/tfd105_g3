    <title>psychol_test</title>
    <style>
        #bac {
            background-color: rgba(0, 0, 0, 0.5);
            background-blend-mode: multiply;
            background-image: url("/src/img/psychol_test/P_bac.jpg");
            background-size: cover;
            background-position: center center;
            color: #eeeae2;
        }

        /* 心理測驗的部分 */
        .psychol_test_content {
            text-align: center;
            line-height: 3;
        }

        .psychol_title h1 {
            font-size: 1.5rem;
            letter-spacing: 1rem;
            line-height: 5;
            margin-left: 6%;
        }

        .test_title h1 {
            font-size: 1.2rem;
            letter-spacing: 0.5rem;
            font-weight: 600;
        }

        .test_content {
            margin-bottom: 5%;
        }

        .game_start_btn {
            border: 1px solid #eeeae2;

            width: 450px;
            margin: 0 auto;
            padding: 30px 0;
        }

        .game_start_btn h1 {
            line-height: 3;
        }

        .game_start_btn button {

            width: 200px;
            background-color: #eeeae2;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: bold;
            letter-spacing: 0.3rem;
            line-height: 2;
            cursor: pointer;
            transition: 0.5s;
        }

        .game_start_btn button:hover {
            background-color: #ab8a49;
            color: #eeeae2;
        }

        .space::before {
            content: "";
            margin: 30%;
        }
