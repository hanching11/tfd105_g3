<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html')

    <title>Puzzle_choice</title>
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    

    
</head>


<body>
    <div class="wrapper_pazzle_choice">
        <!-- header -->
        <!-- @@include('./layout/header.html') -->
        
        
        <main class="page-content">
            <div class="puzzle_name">
                <div class="puzzle_title">
                    <h1>Puzzle of the art</h1>
                </div>
                <div class="puzzle_subtitle">
                    <span>選擇你喜愛的風格</span>
                </div>
            </div>
            

            <div class="puzzle_choice">
                <!-- 網頁版 -->
                <div  class="swiper-container" arial-label="Basic example" id="app">
                    <div class="swiper-wrapper">
                        <button type="button" @click="i18n.locale = 'sm'" :class="{active:i18n.locale === 'sm' }" class="btnn">
                            <div class="button_content">
                                <div class="swiper-slide" id="pc1">
                                    <div class="part-1">
                                        
                                            
                                    </div>
                                    <div class="part-2">
                                        <h4 class="product-price">吶喊</h4>
                                    </div>
                                </div>
                            </div>
                        </button> 
    
                        <button type="button" @click="i18n.locale = 'mn'" :class="{active:i18n.locale === 'mn' }" class="btnn">
                            <div class="button_content">
                                <div class="swiper-slide" id="pc2">
                                    <div class="part-1">
                                        
                                            
                                    </div>
                                    <div class="part-2">
                                        <h4 class="product-price">蒙娜麗莎的微笑</h4>
                                    </div>
                                </div>
                            </div>
                        </button>
    
                        <button type="button" @click="i18n.locale = 'fw'" :class="{active:i18n.locale === 'fw' }" class="btnn">
                            <div class="button_content">
                                <div class="swiper-slide" id="pc3">
                                    <div class="part-1">
                                        
                                            
                                    </div>
                                    <div class="part-2">
                                        <h4 class="product-price">向日葵</h4>
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>
                    


                    <!-- If we need navigation buttons -->
                    <div class="swiper-button-prevone"></div>
                    <div class="swiper-button-nextone"></div>
                </div>

                <!-- 手機版輪播 -->
                

                <div class="submit-blt">
                    <button type="button" class="blt">確認送出</button>
                </div>
            </div>

            

        </main>
        

        <!-- footer-->
        <!-- @@include('./layout/footer.html') -->
    </div>

    <!-- 選擇用vue -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-i18n/8.4.0/vue-i18n.min.js"></script>


    <!-- 熱門商品輪播 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.4.1/js/swiper.min.js"></script>
  

    <script>
            //vue for 選擇固定
            const messages = {}
            const i18n = new VueI18n({
            //定義默認畫作
            locale: 'mn', 
            messages
            })

            var vm = new Vue({
            el:"#app",
            i18n,
            data:{
                mag:"",
                lan:''
            },
            // mounted(){
            //     this.i18n.locale = 'jp'
            //     // this.lan = this.$i18n.messages
            //     console.log(this.i18n.locale)
            // }
        
            })

            //手機版的輪播
            $(document).ready(function() {
    // Swiper: Slider
            new Swiper('.swiper-container', {
            loop: true,
            nextButton: '.swiper-button-nextone',
            prevButton: '.swiper-button-prevone',
            slidesPerView: 4,
            paginationClickable: true,
            spaceBetween: 15,
            breakpoints: {
                    1920: {
                    slidesPerView: 4,
                    spaceBetween: 30
                    },
                    1028: {
                    slidesPerView: 3,
                    spaceBetween: 30
                    },
                    767: {
                    slidesPerView: 1,
                    spaceBetween: 10
                    }
            }
            });
    });
    </script>
</body>

</html>
