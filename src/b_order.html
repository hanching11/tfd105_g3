        <!-- ---------------------------------------

        <section>
            <div class="modal fade" id="order_editBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="exampleModalLabel">訂單編輯</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="order_table">
                                    <table>
                                        <tr class="col">
                                            <th class="col-3">訂單編號</th>
                                            <td class="col-9"></td>
                                        </tr>
                                        <!-- <tr>
                                            <th>商品編號</th>
                                            <td></td>
                                        </tr> -->
                                        <tr>
                                            <th>付款人帳號</th>

                                        </tr>
                                        <tr>
                                            <th>價格</th>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th>數量</th>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th>地址</th>
                                            <td></td>
                                        </tr>
                                        <tr>
                                            <th>訂單狀態</th>
                                            <td>
                                                &nbsp;<input type="radio" name="status" value="prepare">準備中&nbsp;&nbsp;
                                                <input type="radio" name="status" value="to_be_shipped">待出貨&nbsp;&nbsp;
                                                <input type="radio" name="status" value="shipped">已出貨&nbsp;&nbsp;
                                                <input type="radio" name="status" value="cancel">取消&nbsp;&nbsp;
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                            <button type="button" class="btn btn-primary">儲存</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        (() => {
            const tbody = document.querySelector('tbody');
            fetch('php/backend/b_order.php')
                .then(resp =>
                    resp.json()
                )
                .then(orderList => {
                    for (let order of orderList) {
                        const { order_id, account, order_detail_price, quantity, pay_type, address, order_status } = order;
                        tbody.insertAdjacentHTML('afterend', `
                            <tr>
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        </label>
                                    </div>
                                    <td>${order_id}</td>
                                    <td>${account}</td>
                                    <td>${order_detail_price}</td>
                                    <td>${quantity}</td>
                                    <td>${pay_type}</td>
                                    <td>${address}</td>
                                    <td>${order_status}</td>
                                    <td>
                                        <button type="button" class="btn btn-primary pa_d" data-bs-toggle="modal" data-bs-target="#order_editBackdrop">
                                            編輯與查看
                                        </button>
                                    </td>
                                </th>
                            </tr>`);
                    }
                });
        })();
        document.getElementsByClassName('pa_d').onclick = (() => {
            console.log(this)
            const table = document.querySelector('table');
            fetch('php/backend/b_order.php')
                .then(resp =>
                    resp.json()
                )
                .then(orderList => {
                    for (let order of orderList) {
                        const { order_id, account, order_detail_price, quantity, pay_type, address, order_status } = order;
                        table.insertAdjacentHTML('afterend', `
                        <tr class="col">
                                            <td class="col-9">${order_id}</td>
                                        </tr>
                                        <tr>
                                            <td>${account}</td>
                                        </tr>
                                        <tr>
                                            <td>${order_detail_price}</td>
                                        </tr>
                                        <tr>
                                            <td>${quantity}</td>
                                        </tr>
                                        <tr>
                                            <th>地址</th>
                                            <td>${address}</td>
                                        </tr>`);
                    }
                });
        })();
    </script>
