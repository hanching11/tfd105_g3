<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/head.html')

    <title>product_info</title>
    <!-- bootstrap -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
</head>

<body>
    <div id="pdt_detail" class="wrapper_product_info">
        <!-- header -->

        <main class="popup-container">
            <div class="header-prdt_info">
                <div class="for-logo">
                    <a href="#"><img src="./img/logo.png" alt=""></a>
                </div>

                <button class="closing" >
                    <a href="javascript:window.close();">
                        <img src="./img/Shop/button/X-w.svg" alt="">
                    </a>
                </button>
            </div>


            <div class="artwork_detail" v-if="pdt[0]">
                <div class="artwork_detail_main">
                    <div class="draginner">
                        <div class="content-upper">
                            <div class="image_container">
                                <div class="image_wrap">
                                    <div class="image_inner">
                                        <img :src="pdt[0].product_img_f" alt="#">
                                    </div>
                                </div>
                            </div>
                            <div class="content_container">
                                <div class="content">
                                    <h4>{{pdt[0].product_name}}</h4>
                                    <div class="ecommerce_panel">
                                        <div class="store_item_add_container">
                                            <h4 class="product-price">${{pdt[0].product_price | currency}}</h4>
                                            <button class="store_item_add_to_cart">
                                                <a href="./checkout1.html">
                                                    <p><i class="fa-solid fa-bag-shopping"></i> Buy now</p>
                                                </a>
                                                
                                            </button>
                                            
                                        </div>
                                        <div class="links-panel">
                                            <a href="./shop.html" class="artists">Back to Artist</a>
                                        </div>
                                    </div>
                                    <div class="additional_information" data-aos="fade-up" data-aos-duration="3000">
                                        <p>
                                            <!-- 待編輯的作家名字 -->
                                            {{pdt[0].product_artist}}
                                            <br>
                                            <!-- 商品簡要資訊 -->
                                            <br>
                                            {{pdt[0].product_info}}
                                            <br>                                           
                                            <br>                                        
                                            介紹:
                                            <br>
                                            <br>
                                            <!-- 商品介紹 -->
                                            <span>
                                                {{pdt[0].product_intro}}
                                            </span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="content_below">
                            <div class="area_wrapper">
                                <div class="left-item" data-aos="fade-up" data-aos-duration="3000">
                                    <img :src="pdt[0].product_img_1" alt="#" >
                                </div>
                                <div class="right-item" data-aos="fade-up" data-aos-duration="3000">
                                    <img :src="pdt[0].product_img_2" alt="#" >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                       

        </main>


        <!-- footer-->
        
    </div>


    <!-- vue JS -->
    <script src="./js/vendors/vue.min.js"></script>
    <script src="./js/product_info_vue.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // 用於有vue的情況 以function的方式去執行
        $(function() {
          AOS.init();
        });
    </script>
</body>

</html>
