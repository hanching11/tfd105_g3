<!DOCTYPE html>
<html lang="en">

<head>
    @@include('./layout/head.html')
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <title>光緣畫廊 | KUANG YUAN</title>
</head>

<body>
    <div class="wrapper_member">
        @@include('./layout/header_vue.html')

        <section>
            <div class="top_content">
                <h3>訂單查詢</h3>
            </div>
            <div class="table_order table-responsive-sm">
                <table class="table table-striped">
                    <thead class="title_border">
                        <tr>
                            <th scope="col">訂單編號</th>
                            <th scope="col">付款狀態</th>
                            <th scope="col">付款方式</th>
                            <th scope="col">訂單狀態</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>



        @@include('layout/footer.html')
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- vue -->
    <script src="./js/vendors/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script>
        function loginMember(msg, icon, html) {
            Swal.fire({
                title: msg,
                icon: icon,
                html: html,

                showConfirmButton: false, // 確認按鈕（預設會顯示不用設定）
                confirmButtonText: '參加活動', //　按鈕顯示文字
                confirmButtonAriaLabel: '參加活動', // 網頁無障礙用
                confirmButtonColor: '#75706b', // 修改按鈕色碼

                // 使用同確認按鈕
                // showDenyButton: true, // 否定按鈕
                showCancelButton: false, // 取消按鈕

                buttonsStyling: false, // 是否使用sweetalert按鈕樣式（預設為true）
            })
        }
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {

            var customerId = sessionStorage.login;
            console.log(sessionStorage.login);
            if (customerId != 'true') {
                loginMember('<strong>尚未登入會員</strong>', 'error', '<button class="btn btn-warning m-3"><a href="./login.html" style="color: #fff">前往登入</a></button> ')
                // alert('尚未登入會員')
            };


        });




        // 前台訂單查詢
        (() => {
            const tbody = document.querySelector('tbody');
            fetch('php/member.php')
                .then(resp =>
                    resp.json()
                )
                .then(orderList => {
                    for (let order of orderList) {
                        const { order_id, pay_type, pay_status, order_status } = order;
                        tbody.insertAdjacentHTML('beforebegin', `
                            <tr>
                                <td>${order_id}</td>
                                <td>${payStatusTextObject[pay_status]}</td>
                                <td>${pay_type}</td>
                                <td>${orderStatusTextObject[order_status]}</td>
                            </tr>`);
                    }
                });
        })();

        const payStatusTextObject = {
            '0': '未付款',
            '1': '已付款'
        };

        const orderStatusTextObject = {
            '0': '準備中',
            '1': '待出貨',
            '2': '已出貨',
            '3': '取消'
        };

    </script>
<!-- 購物車共用 -->
<script src="./js/header_vue.min.js"></script>
</body>

</html>
