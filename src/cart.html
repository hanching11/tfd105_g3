<head>

<body>
    <!-- <div id="app"> -->
          <!-- 購物車 -->
          <div class="cart_container" role="alert">
            <div class="shopping-cart">
                <div class="row">
                    <div class="col-12 shopping-cart-items">
                        <div class="row-md-4 -title"> 
                            <span>購物清單</span>
                            <button type="button" class="btn-close" id="btn-cart-close"></button>
                        </div>

                        <div class="row -copyPdc">
                            <div class="col-4">
                                <img class="img-fluid" src="./img/Shop/products/D/p1.png">
                            </div>
                            <div class="col -borderTop">
                                <div class="row text-muted">
                                <li>
                                    Ginevra Benci ｜ 複製畫
                                </li>
                                    <li>
                                    <button type="submit" class="delPdc">移除</button>
                                    </li>
                                </div>
                            
                                <div class="row -priceAmount">
                                    <div class="col -pdcPrice">&euro; 44.00</div>
                                    <div class="col count">
                                        <div class='ctrl'>
                                            <div class='ctrl__button ctrl__button--decrement'>&ndash;</div>
                                            <div class='ctrl__counter'>
                                            <input class='ctrl__counter-input' maxlength='100' type='text' value='0'>
                                            <div class='ctrl__counter-num'>1</div>
                                            </div>
                                            <div class='ctrl__button ctrl__button--increment'>+</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>      
                        
                    
                        <div class="row -copyPdc">
                            <div class="col-4">
                                <img class="img-fluid" src="./img/Shop/products/D/p1.png">
                            </div>
                            <div class="col -borderTop">
                                <div class="row text-muted">
                                <li>
                                    Ginevra Benci ｜ 複製畫
                                </li>
                                    <li>
                                    <button type="submit" class="delPdc">移除</button>
                                    </li>
                                </div>
                            
                                <div class="row -priceAmount">
                                    <div class="col -pdcPrice">&euro; 44.00</div>
                                    <div class="col count">
                                        <div class='ctrl'>
                                            <div class='ctrl__button ctrl__button--decrement'>&ndash;</div>
                                            <div class='ctrl__counter'>
                                            <input class='ctrl__counter-input' maxlength='100' type='text' value='0'>
                                            <div class='ctrl__counter-num'>1</div>
                                            </div>
                                            <div class='ctrl__button ctrl__button--increment'>+</div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>      
                    </div>
                </div>

            </div>
        </div>
