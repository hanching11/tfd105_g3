        console.log(data);
        next_q[0].addEventListener("click", function (e) {
            // e.preventDefault();

            var option_yes = document.getElementById("yes");
            // option_yes.addEventListener("click", function(){

            // }
            if (option_yes.checked) {
                console.log(option_yes);
                data.q3 = 'yes';
                sessionStorage.setItem("store_data", JSON.stringify(data));

            } else {
                data.q3 = 'no';
                sessionStorage.setItem("store_data", JSON.stringify(data));
