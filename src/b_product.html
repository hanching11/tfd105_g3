<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('./layout/head.html')
        <title>光緣畫廊 | KUANG YUAN</title>
    </head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="logo">
                <img src="./img/logo_icon.png" alt="logo" >
            </div>
            <div class="con_h6">
                <h6>登出</h6>
            </div>
        </div>
        <section class="sideLeft">
            <div class="content_left">
                <h6 class="wd-bord">後臺管理</h6>
                <aside class="side_left">
                    <ul>
                        <ol>
                            <a href="#">會員管理</a>
                        </ol>
                        <ol>
                            <a href="#">訂單管理</a>
                        </ol>
                        <ol>
                            <a href="#">商品管理</a>
                        </ol>
                        <ol>
                            <a href="#">展品管理</a>
                        </ol>
                    </ul>
                </aside>
            </div>
            <div class="sideRight">
                <div class="channel">
                    <div class="fs-6">
                        <h6>商品管理</h6>
                    </div>   
                    <ul class="list_co btn-group" role="group">
                        <li>
                            <button type="button" class="btn btn-primary">上架</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">下架</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">編輯</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">新增</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">刪除</button>
                        </li>
                    </ul>
                </div>
                <div class="table_product">
                    <table class="table">
                        <thead>
                            <tr class="table_color">
                                <th scope="col"></th>
                                <th scope="col">封面</th>
                                <th scope="col">商品編號</th>
                                <th scope="col">名稱</th>
                                <th scope="col">價格</th>
                                <th scope="col">數量</th>
                                <th scope="col">產品作嫁</th>
                                <th scope="col">商品狀態</th>  
                            </tr>
                        </thead>
                        <table>
                            <tr>
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        </label>
                                    </div>
                                    <td>
                                        <div class="size">
                                            <img src="./img/logo_icon.png" alt="product_phtot">
                                        </div>
                                    </td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>2</td>
                                </th>
                               
                            </tr>
                        </table>
                    </table>
                </div>
            </div>                 
        </section>
    </div>
</div>
</body>
</html>
