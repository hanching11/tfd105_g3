<!DOCTYPE html>
<html lang="en">
    <head>
        @@include('./layout/head.html')
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <title>光緣畫廊 | KUANG YUAN</title>
    </head>
<body>
    <div class="wrapper_melon">
        <div class="header_potter">
            <div class="logo">
                <img src="./img/logo_icon.png" alt="logo" >
            </div>
            <div class="con_h6">
                <h6>登出</h6>
            </div>
        </div>
        <section class="sideLeft">
            <div class="content_left">
                <h6 class="wd-bord">後臺管理</h6>
                <aside class="side_left">
                    <ul>
                        <ol>
                            <a href="../dist/b_member.html">會員管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_order.html">訂單管理</a>
                        </ol>
                        <ol>
                            <a href="#">商品管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_item_exhibits.html">展品管理</a>
                        </ol>
                        <ol>
                            <a href="../dist/b_discount.html">折扣碼管理</a>
                        </ol>
                    </ul>
                </aside>
            </div>
            <div class="sideRight">
                <div class="channel">
                    <div class="fs-6">
                        <h6>商品管理</h6>
                    </div>   
                    <ul class="list_co btn-group" role="group">
                        <li>
                            <button type="button" class="btn btn-primary">上架</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">下架</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">編輯</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#newModal">新增</button>
                        </li>
                        <li>
                            <button type="button" class="btn btn-primary">刪除</button>
                        </li>
                    </ul>
                </div>
                <div class="table_product">
                    <table class="table  align-middle table-striped">
                        <thead>
                            <tr class="table_color">
                                <th scope="col">#</th>
                                <th scope="col">封面</th>
                                <th scope="col">商品編號</th>
                                <th scope="col">名稱</th>
                                <th scope="col">價格</th>
                                <th scope="col">數量</th>
                                <th scope="col">產品作家</th>
                                <th scope="col">商品狀態</th>  
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">
                                        </label>
                                    </div>
                                    <td>
                                        <div class="size align-bottom">
                                            <img src="./img/logo_icon.png" alt="product_photo">
                                        </div>
                                    </td>
                                    <td>1</td>
                                    <td>馬克杯</td>
                                    <td>499</td>
                                    <td>399</td>
                                    <td>Vincent van Gogh</td>
                                    <td>上架</td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">
                                            編輯與查看
                                        </button>
                                    </td>
                                </th>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>                 
        </section>
        <!-- 新增商品視窗 -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
              <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                  <div class="modal-header">
                    <h6 class="modal-title" id="exampleModalLabel">新增商品</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="product_newName"></label>
                            <input type="text" id="product_newName" name="item[name]" class="form-control" placeholder="商品名稱">
                        </div>
                        <div class="form-group">
                            <label for="product_newArtist"></label>
                            <input type="text" id="product_newArtist" name="item[price]" class="form-control" placeholder="價格">
                            <label for="product_newCount"></label>
                            <input type="text" id="product_newCount" name="item[qutitfy]" class="form-control" placeholder="數量">
                        </div>
                        <div class="form-group">
                            <label for="product_newPrice"></label>
                            <input type="text" id="product_newPrice" name="name" class="form-control" placeholder="產品作家">
                        </div>
                        <div class="form-group">
                            <label for="illustrate"></label>
                            <input name="illustrate" type="text" class="form-control" placeholder="產品說明">
                        </div>
                      </form>
                      <form runat="server">
                        <input accept="image/*" type='file' id="imgInp" multiple="multiple" />
                        <img id="blah" src="#" alt="your image" />
                    </form>
                        
                </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">完成</button>
                  </div>
                </div>
              </div>
            </div></section>
        <!-- 編輯與查看視窗 -->
        <section>  
            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true"></div>
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h6 class="modal-title" id="exampleModalLabel">編輯商品</h6>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            商品編號:12345
                            <form>
                                <div class="form-group">
                                    <label for="name"></label>
                                    <input type="text" name="name" class="form-control" placeholder="名稱">
                                </div>
                                <div class="form-group">
                                    <label for="artist"></label>
                                    <input type="text" name="artist" class="form-control" placeholder="藝術家">
                                </div>
                                <div class="form-group edit_lay">
                                    <label for="price"></label>
                                    <input type="text" name="price" class="form-control" placeholder="價格">
                                    <label for="count"></label>
                                    <input type="text" name="count" class="form-control" placeholder="數量">
                                </div>
                                <div class="form-group">
                                    <label for="illustrate"></label>
                                    <input name="illustrate" type="text" class="form-control" placeholder="產品說明"> 
                                </div>
                            </form>
                            <form runat="server">
                                <input accept="image/*" type='file' id="imgInp" multiple="multiple" />
                                <img id="blah" src="#" alt="your image" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">完成</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        imgInp.onchange = evt => {
            const [file] = imgInp.files
            if (file) {
                blah.src = URL.createObjectURL(file)
            }
        }
    </script>
</body>
</html>
